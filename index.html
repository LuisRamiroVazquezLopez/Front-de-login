<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - MiSitio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">MiSitio</a>
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link active">About Us</a>
        </div>
        <div class="nav-right">
            <span id="userName" class="user-name"></span>
            <button id="loginBtn" class="icon-btn" title="Login">
                <span class="login-icon">#</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <section id="about">
            <h1>Home</h1>
            <p>Pagina pprincipal de mi tarea y soy Luis Ramiro Vazquez Lopez</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p><strong>Luis Ramiro Vazquez Lopez</strong></p>
        </div>
    </footer>

    <!-- Modal de login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <input type="text" id="login" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
